<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>黑镜重开模拟器</title>
    <style type="text/css">
        body{
            background-color: #232831;
        }
        .content{
            line-height: 40px;
        }

        #title1{
            transform: translateY(35vw);
            color:white;
            display: flex;
            justify-content: center;

            width:100%;
        }
        #title2{
            transform: translateY(40vw);
            color:white;
            display: flex;

        #language_change{
            transform: translateY(6vw);

        .choose_main a{

        }
        .choose_main a:hover{ 
            color:#090
        }
        .choose_main a:link,a:visited{
            text-decoration:none; 
        }

        .choose {
            transform: translateY(80vw);
            text-align: center;
            border: solid white;   /*设置边框样式跟颜色*/
            border-width: 2px; /*设置边框宽度*/

        .choose a{ 
            color: white;
        }
        .choose a:hover{

        .choose a:link,a:visited{

    <div class="choose_main" id=language_change>
