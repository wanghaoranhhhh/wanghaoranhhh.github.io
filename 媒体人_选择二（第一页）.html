    <title>Document</title>
    <style> 
        body{
            background-color:#232831 ;
        }
        #premise {
        text-align: left;
        font-size:20px;/*设置字体大小*/
        margin: auto;
        color: white;
        transform: translateY(15vw);
    }/*前情提要格式改变*/
        
        .story {
            text-align: left;
            border: solid white;   /*设置边框样式跟颜色*/
            border-width: 2px; /*设置边框宽度*/
            background:#32363d;  /*设置背景色*/
            font-size:15px;/*设置字体大小*/

            height: 310px;
            padding: 8px;
            margin: auto;
            color: white;
            transform: translateY(25vw);
        }/*故事格式改变*/

        .choose {
            text-align: center;
            border: solid white;   /*设置边框样式跟颜色*/
            border-width: 2px; /*设置边框宽度*/
            background:#32363d;  /*设置背景色*/
            border-radius: 20px;
            margin: auto;
        }/*选择格式改变*/
        
        #choose1{
            color:white;
            display: flex;
            justify-content: center; 
            font-size: 20px;
            width: 350px;
            height: 40px;

            transform: translateY(28vw);
        }/*选择1格式改变*/
    
        .main a{ 
        color: white;
        }/*超链接文字颜色改变*/

        }
        .main a:link,a:visited{
        text-decoration:none; 
        } /*超链接无下划线*/
        #language_change{

            width: 80px;
            float:right;
            font-size: 13px;
            height: 20px;
        }
    .choose_main a{ 
            color: white;
        }
    .choose_main a:hover{ 
            color:#090
        }
    .choose_main a:link,a:visited{

        }

            </div>
        </div>
