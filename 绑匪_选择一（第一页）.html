<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑镜重开模拟器</title>
    <style> 
        body{
            background-color:#232831 ;
        }
        #premise {
        text-align: left;
        font-size:20px;/*设置字体大小*/
        margin: auto;
        color: white;
        transform: translateY(15vw);
    }/*前情提要格式改变*/
        
        .story {
            text-align: left;
            border: solid white;   /*设置边框样式跟颜色*/
            border-width: 2px; /*设置边框宽度*/
            background:#32363d;  /*设置背景色*/
            font-size:15px;/*设置字体大小*/
            border-radius: 18px;
            width: 300px;
            height: 310px;
            padding: 8px;
            margin: auto;
            color: white;
            transform: translateY(25vw);
        }/*故事格式改变*/

        .choose {
            text-align: center;
            border: solid white;   /*设置边框样式跟颜色*/
            border-width: 2px; /*设置边框宽度*/
            background:#32363d;  /*设置背景色*/
            border-radius: 20px;
            margin: auto;
        }/*选择格式改变*/
        
        #choose1{
            color:white;
            display: flex;
            justify-content: center; 
            font-size: 20px;
            width: 350px;
            height: 40px;
            line-height: 40px;
            transform: translateY(28vw);
        }/*选择1格式改变*/
    
        .main a{ 
        color: white;
        }/*超链接文字颜色改变*/
        .main a:hover{ 
        color:#090
        }
        .main a:link,a:visited{
        text-decoration:none; 
        } /*超链接无下划线*/
        </style>
</head>
<body>
    <div class="main">
        <div id="premise">
                你选择了：<br>
                仿照同行，进行有违伦理的行为艺术
        <div class="story">
                凌晨，你设法绑架了广受公众欢迎的英国公主Susannah，<br><br>
                并要求首相必须在当天下午四点和一头猪做爱，并现场直播给全世界，否则你将杀害公主。<br><br>
                公主与你谈判，说起她是社交媒体的红人，手中掌握着全英的资源，<br><br>
                这令落魄的你更加不快，你举起刀走向她.....<br><br>
            </div>
        </div>
            
        <div id="choose">
            <a href="./绑匪_选择一（第二页）.html" class="choose" id="choose1">下一页</a>          
            </div> 
            
        </div>
</body>
</html>
