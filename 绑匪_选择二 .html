<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑镜重开模拟器</title>
    <style>
        body{
        background-color:#232831 ;
    }
    #premise {
        text-align: left;
        font-size:20px;/*设置字体大小*/
        margin: auto;
        color: white;
        transform: translateY(15vw);
    }/*前情提要格式改变*/
    
    .story {
        text-align: left;
        border: solid white;   /*设置边框样式跟颜色*/
        border-width: 2px; /*设置边框宽度*/
        background:#32363d;  /*设置背景色*/
        font-size:15px;/*设置字体大小*/
        border-radius: 18px;
        width: 300px;
        height: 255px;
        padding: 8px;
        margin: auto;
        color: white;
        transform: translateY(25vw);

    }/*故事格式改变*/
    .remind {
        font-size: 20px;
        color: white;
        display: flex;
        justify-content: center; 
        transform: translateY(35vw);
    }/*提示格式改变*/
    

    .choose {
        text-align: center;
        border: solid white;   /*设置边框样式跟颜色*/
        border-width: 2px; /*设置边框宽度*/
        background:#32363d;  /*设置背景色*/
        border-radius: 20px;
        margin: auto;
    }/*选择格式改变*/
    
    #choose1{
        color:white;
        display: flex;
        justify-content: center; 
        font-size: 15px;
        width: 240px;
        height: 40px;
        line-height: 40px;
        transform: translateY(35vw);
    }/*选择1格式改变*/
    
    #choose2{
        color:white;
        display: flex;
        justify-content: center; 
        font-size: 15px;
        width: 260px;
        height: 40px;
        line-height: 40px;
        transform: translateY(32vw);
    }/*选择2格式改变*/

    .main a{ 
    color: white;
    }/*超链接文字颜色改变*/
    .main a:hover{ 
    color:#090
    }
    .main a:link,a:visited{
    text-decoration:none; 
    } /*超链接无下划线*/
    #language_change{
            transform: translateY(6vw);
            text-align:center;
            border: solid white;   /*设置边框样式跟颜色*/
            border-width: 2px; /*设置边框宽度*/
            background:#32363d;  /*设置背景色*/
            border-radius: 20px;
            margin: auto;
            width: 80px;
            float:right;
            font-size: 13px;
            height: 20px;
        }
    .choose_main a{ 
            color: white;
        }
    .choose_main a:hover{ 
            color:#090
        }
    .choose_main a:link,a:visited{
            text-decoration:none; 
        } 
    </style>
</head>
<body>
    <div class="choose_main" id=language_change>
        <a href="绑匪_选择二  _EN.html" id="language">切换语言</a>
    </div>
<div class="main">
    <div id="premise">
        你选择了：<br>
        坚守道德底线，拒绝同流合污
    </div>
    
    <div class="story">
        社交媒体上有营销号将你往昔的作品拿来与A对比并进行了一番嘲弄讥讽，评论转发区对你的作品也尽是挖苦。<br><br>
        你愤怒于这群不懂鉴赏的人的盲目跟风，想要拆穿这屏幕背后的一张张虚伪的嘴脸。<br><br>
        拖欠房租被扫地出门后，流浪在街头，你对这娱乐至死的互联网时代绝望了，<br><br>
        抬眼再次看见了商场外巨大的LED屏，心中浮现出了一个大胆的设想……<br><br>
    </div>

    <div id="choose">
        <p class="remind">
            请做出你的选择:
        </p>
        <a href="./绑匪_选择二（一）结局.html" class="choose" id="choose1">进行一场空前的直播绑架活动</a>
        <br>
        <a href="./绑匪_选择二（二）结局 .html" class="choose" id="choose2">保持为人的良知，放弃心中的邪念</a>              
    </div>
</div>
</body>
</html>
