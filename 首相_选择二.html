<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑镜重开模拟器</title>
    <style>
                html{
            font-size: 26.6666667vw;
        }
        body{
        background-color:#232831 ;
    }
    #premise {
        text-align: left;
        font-size:0.20rem;/*设置字体大小*/
        margin: auto;
        color: white;
        transform: translateY(15vw);
    }/*前情提要格式改变*/
    
    .story {
        text-align: left;
        border: solid white;   /*设置边框样式跟颜色*/
        border-width: 0.02rem; /*设置边框宽度*/
        background:#32363d;  /*设置背景色*/
        font-size:0.15rem;/*设置字体大小*/
        border-radius: 0.18rem;
        width: 3.00rem;
        height: 2.75rem;
        padding: 0.08rem;
        margin: auto;
        color: white;
        transform: translateY(25vw);

    }/*故事格式改变*/
    .remind {
        font-size: 0.20rem;
        color: white;
        display: flex;
        justify-content: left; 
        transform: translateY(35vw);
    }/*提示格式改变*/
    

    .choose {
        text-align: center;
        border: solid white;   /*设置边框样式跟颜色*/
        border-width: 0.02rem; /*设置边框宽度*/
        background:#32363d;  /*设置背景色*/
        border-radius: 0.20rem;
        margin: auto;
    }/*选择格式改变*/
    
    #choose1{
        color:white;
        display: flex;
        justify-content: center; 
        font-size: 0.15rem;
        width: 2.80rem;
        height: 0.40rem;
        line-height: 0.40rem;
        transform: translateY(35vw);
    }/*选择1格式改变*/
    
    #choose2{
        color:white;
        display: flex;
        justify-content: center; 
        font-size: 0.15rem;
        width: 2.20rem;
        height: 0.40rem;
        line-height: 0.40rem;

    }/*选择2格式改变*/

    .main a{ 
    color: white;
    }/*超链接文字颜色改变*/
    .main a:hover{ 
    color:#090
    }
    .main a:link,a:visited{
    text-decoration:none; 
    } /*超链接无下划线*/
    #language_change{
            transform: translateY(6vw);
            text-align:center;
            border: solid white;   /*设置边框样式跟颜色*/
            border-width: 0.02rem; /*设置边框宽度*/
            background:#32363d;  /*设置背景色*/
            border-radius: 0.2rem;
            margin: auto;
            width: 0.89rem;
            float:right;
            font-size: 0.18rem;
        }
        .choose_main a{ 
            color: white;
        }
        .choose_main a:hover{ 
            color:#090
        }
        .choose_main a:link,a:visited{
            text-decoration:none; 
        }  
    </style>
</head>
<body>


<div class="choose_main" id=language_change>
    <a href="首相_选择二_EN.html" id="language">切换语言</a>
</div>
<div class="main">
    <div id="premise">
        你选择了：<br>
        拒绝向劫匪妥协
    </div>
    
    <div class="story">
        你正在犹豫不决，拒绝的话在你自己Twitter的界面输入了又删除。<br><br>
        就在此时，绑匪的YouTube账号又更新了一则视频：<br><br>
        公主被绑在椅子上，旁边正是拿着刀的绑匪。他诡异地笑着，逐渐把刀逼近公主<br><br>
        屏幕上出现一行字：“如果你不照做，我将会现场直播杀掉她。”<br><br>
        看着自己输入的拒绝的文字……
    </div>

    <div id="choose">
        <p class="remind">
            请做出你的选择:
        </p>
        <a href="./首相_选择二（一）结局.html" class="choose" id="choose1">你动摇了，决定放下尊严向绑匪妥协</a>
        <br>
        <a href="首相_选择二（二）结局.html" class="choose" id="choose2">发布拒绝的Twitter，拒绝妥协</a>              
    </div>
</div>
</body>
</html>
